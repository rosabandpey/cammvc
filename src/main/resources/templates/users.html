<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add User </i></a>
                </p>
                <p class="my-5">
                    <a href="/logout" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Logout </i></a>
                </p>
                <div th:if="${users==null and #lists.isEmpty(users)}">No User found !!</div>

                <div class="col-md-10">
                    <h2 th:case="${#lists.isEmpty(users)}">No User found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>userName</th>
                                <th>password</th>
                                <th>firstName</th>
                                <th>LastName</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="myuser : ${users}">
                                <td th:text="${myuser.getUsername()}"></td>
                                <td th:text="${myuser.password}"></td>
                                <td th:text="${myuser.firstName}"></td>
                                <td th:text="${myuser.lastName}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>



</body>

</html>

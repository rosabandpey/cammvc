<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Child Place</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Add User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/savePlace}" th:object="${childPlace}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="PlaceName" class="col-form-label">Place Name</label>
                            <input type="text" th:field="*{childName}" class="form-control"
                                   id="PlaceName" placeholder="Place Name" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Details" class="col-form-label">Details</label>
                            <input type="text" th:field="*{childDetails}" class="form-control"
                                   id="Details" placeholder="Details" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="ChildAddress" class="col-form-label">Address</label>
                            <input type="text" th:field="*{childAddress}" class="form-control"
                                   id="ChildAddress" placeholder="Address" />
                        </div>



                        <div th:switch="${place}" class="container my-5">

                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>

                                    <th>Place Name</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="myplace : ${place}">
                                    <td >
                                    <input type="radio" name="myplace" th:value="${myplace.id}" th:text="${myplace.placeName}">
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>




                        <div class="form-group col-md-8">
                            <label for="Location" class="col-form-label">Location</label>
                            <input type="text" th:field="*{childLocation}" class="form-control"
                                   id="Location" placeholder="Location" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="childCountry" class="col-form-label">Country</label>
                            <input type="text" th:field="*{childCountry}" class="form-control"
                                   id="ChildCountry" placeholder="Country" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="childCity" class="col-form-label">City</label>
                            <input type="text" th:field="*{childCity}" class="form-control"
                                   id="childCity" placeholder="City" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="CellSignal" class="col-form-label">CellSignal</label>
                            <input type="range" th:field="*{childCellSignal}" class="form-control"
                                   id="CellSignal" placeholder="CellSignal" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Cleanness" class="col-form-label">Cleanness</label>
                            <input type="range" th:field="*{childCleanness}" class="form-control"
                                   id="Cleanness" placeholder="Cleanness" />
                        </div>


                        <div class="form-group col-md-8">
                            <label for="Crowdness" class="col-form-label">Crowdness</label>
                            <input type="range" th:field="*{childCrowdness}" class="form-control"
                                   id="Crowdness" placeholder="Crowdness" />
                        </div>


                        <div class="form-group col-md-8">
                            <label for="Electronic" class="col-form-label">Electronic</label>
                            <input type="range" th:field="*{childElectronic}" class="form-control"
                                   id="Electronic" placeholder="Electronic" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="FirePits" class="col-form-label">FirePits</label>
                            <input type="range" th:field="*{childFirePits}" class="form-control"
                                   id="FirePits" placeholder="FirePits" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="LastVisit" class="col-form-label">LastVisit</label>
                            <input type="date" th:field="*{childLastVisit}" class="form-control"
                                   id="LastVisit" placeholder="LastVisit" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="ManNoise" class="col-form-label">ManNoise</label>
                            <input type="range" th:field="*{childManNoise}" class="form-control"
                                   id="ManNoise" placeholder="ManNoise" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Wifi" class="col-form-label">Wifi</label>
                            <input type="range" th:field="*{childWifi}" class="form-control"
                                   id="Wifi" placeholder="Wifi" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Water" class="col-form-label">Water</label>
                            <input type="range" th:field="*{childWater}" class="form-control"
                                   id="Water" placeholder="Water" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Trash" class="col-form-label">Wifi</label>
                            <input type="range" th:field="*{childTrash}" class="form-control"
                                   id="Trash" placeholder="Trash" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Toilet" class="col-form-label">Toilet</label>
                            <input type="range" th:field="*{childToilet}" class="form-control"
                                   id="Toilet" placeholder="Toilet" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Shower" class="col-form-label">Shower</label>
                            <input type="range" th:field="*{childShower}" class="form-control"
                                   id="Shower" placeholder="Shower" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="Safty" class="col-form-label">Safty</label>
                            <input type="range" th:field="*{childSafty}" class="form-control"
                                   id="Safty" placeholder="Safty" />
                        </div>


                        <div class="form-group col-md-8">
                            <label for="PicnicTable" class="col-form-label">PicnicTable</label>
                            <input type="range" th:field="*{childPicnicTable}" class="form-control"
                                   id="PicnicTable" placeholder="PicnicTable" />
                        </div>



                        <div class="form-group col-md-8">
                            <label for="PetAllowed" class="col-form-label">PetAllowed</label>
                            <input type="range" th:field="*{childPetAllowed}" class="form-control"
                                   id="PetAllowed" placeholder="PetAllowed" />
                        </div>


                        <div class="form-group col-md-8">
                            <label for="ADAaccessible" class="col-form-label">ADAaccessible</label>
                            <input type="range" th:field="*{childADAaccessible}" class="form-control"
                                   id="ADAaccessible" placeholder="ADAaccessible" />
                        </div>




                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>

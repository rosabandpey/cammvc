<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${allPlaces}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Place</i></a>
                </p>
                <p class="my-5">
                    <a href="/logout" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Logout </i></a>
                </p>









                <div th:if="${allPlaces==null and #lists.isEmpty(allPlaces)}">No User found !!</div>

                <div class="col-md-10">
                    <h2 th:case="${#lists.isEmpty(allPlaces)}">No User found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Country</th>
                                <th>City</th>
                                <th>Location</th>
                                <th>Location</th>
                                <th>Address</th>
                                <th>Details</th>
                                <th>Details</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="myPlace : ${allPlaces}">
                                <th scope="row" th:text="${myPlace.id}"></th>
                                <td th:text="${myPlace.childName}"></td>
                                <td th:text="${myPlace.childCountry}"></td>
                                <td th:text="${myPlace.childCity}"></td>
                                <td th:text="${myPlace.childLocation}"></td>
                                <td th:text="${myPlace.childAddress}"></td>
                                <td th:text="${myPlace.childDetails}"></td>

                                <td>
                                    <a class="btn btn-success"
                                       style="width: 80px" th:href="@{/place/edit/{id}(id=${myPlace.id})}">Edit</a>
                                </td>

                                <td>
                                    <a class="btn btn-success"
                                       style="width: 80px" th:href="@{/place/delete/{id}(id=${myPlace.id})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div th:if = "${totalPages > 1}">
        <div class = "row col-sm-10">
            <div class = "col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/place/allPlace/' + ${i}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
            </div>
            <div class = "col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/place/allPlace/' + ${currentPage + 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/place/allPlace/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>

</div>



</body>

</html>

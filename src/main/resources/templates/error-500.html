
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body marginwidth="0" marginheight="0">

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${responseApi}" class="container my-5">
                <p class="my-5">
                    <a href="/allUser" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Back Home </i></a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>message</th>
                                <th>date</th>
                                <th>is Successful</th>


                            </tr>
                            </thead>
                            <tbody>

                            <td th:text="${responseApi.message}"></td>
                            <td th:text="${responseApi.successfull}"></td>
                            <td th:text="${responseApi.date}"></td>


                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
